<!DOCTYPE html>

<html lang="ru">

<head>
    <meta charset="UTF-8">
    <script src="calculator.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Задание 6</title>
</head>

<body>z
<header class = "header-content mb-2">
    <div class = "container p-0 rounded">
        <div class = "title-logo">
            <img src="https://i.ytimg.com/vi/yTzm5RzZ5l8/maxresdefault.jpg" id = "logo" alt="logo pic">
            <nav class="header-info">
                <h1 class="header-title">Pink Website</h1>
            </nav>
        </div>
        <div class="ps-3"></div>
    </div>
</header>


<main>
    <div class="calculator">
        <h1 class="pink">Калькулятор заказа</h1>

        <label for="radio" class="black">Меню:</label>
        <div id="radio">
            <div>
                <input onclick="McCombo_extend()" type="radio" id="McCombo_radio" name="radio" value="0" required>
                <label for="McCombo_radio">МакКомбо "Чизбургер + Кола 0.5 л. + Картошка фри" - 199 руб.</label>
            </div>

            <div class="McCombo_add" id="McCombo_add">
                <h3 class="pink">Хотите что-нибудь изменить или добавить в комбо?</h3>
                <div class="checkbox_McCombo" id="checkbox_McCombo">
                    <div>
                        <input value="69" type="checkbox" name="checkbox_cola" id="checkbox_cola">
                        <label for="checkbox_cola">Кола 1 л. - +69 руб.</label>
                    </div>

                    <div>
                        <input value="59" type="checkbox" name="checkbox_fries" id="checkbox_fries">
                        <label for="checkbox_fries">Двойная порция картошки фри - +59 руб.</label>
                    </div>

                    <div>
                        <input value="149" type="checkbox" name="checkbox_chicken" id="checkbox_chicken">
                        <label for="checkbox_chicken">Порция из 3-х крыльев - +149 руб.</label>
                    </div>

                    <div>
                        <input value="29" type="checkbox" name="checkbox_sauce" id="checkbox_sauce">
                        <label for="checkbox_sauce">Соус кисло-сладкий - +29 руб.</label>
                    </div>
                </div>
            </div>

            <div>
                <input onclick="case_extend()" type="radio" id="case" name="radio" value="1" required>
                <label for="case">Напиток</label>
            </div>

            <div class="case_add" id="case_add">
                <label for="colors">Выберите напиток:</label>
                <select name="colors" id="colors" required>
                    <option value="69" class="black">Кола - 69 руб.</option>
                    <option value="65" class="black">Фанта - 65 руб.</option>
                    <option value="59" class="black">Спрайт - 59 руб.</option>
                </select>
            </div>

            <div>
                <input onclick="ice_extend()" type="radio" id="ice" name="radio" value="2" required>
                <label for="ice">Мороженое - 70 руб.</label>
            </div>
        </div>

        <label class="black" for="number_items">Количество выбранного товара:</label>
        <input type="number" id="number_items" min="1" required>

        <input type="button" id="button_items" onclick="calculate_price_items()" value="Подсчитать стоимость"  required>

        <label for="result_items" class="pink">Стоимость заказа:</label>
        <div id="result_items" class="pink"></div>
    </div>
    <div class = "container p-0 p-0">
        <footer>
            <p class="text-center pt-4 p-0"> by Ostapenko Nikita</p>
        </footer>
    </div>
</main>
</body>

</html>
